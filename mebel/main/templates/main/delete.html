{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebel-shop</title>
    <link rel="icon" href="favicon.svg" sizes="16*16">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <style>
        body {
            padding: 40px;
        }
        button {
            cursor: pointer;
            background-color: hsl(27, 46%, 58%);
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 1.01em;
            transition: all 0.5s;
        }
        button:hover {
            color: hsl(27, 46%, 58%);
            background-color: black;
        }
    </style>
    <!-- Font-Aweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="add">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>  
    </div>
</body>

</html>
